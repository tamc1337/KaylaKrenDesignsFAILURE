<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaylaKrenDesigns</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="border-2">
        <div class="title-pic border-2 border-black z-0">
            <div class="titleBox items-center justify-center z-0 max-w-full w-full h-96">
                <h2 class="logo text-2xl md:text-3xl text-center items-center p-2">KaylaKren Designs</h2>
                <h2 class="text-center" >Beta Version 0.2.3</h2>
                <img class="logoImg m-auto top-0 left-0 w-40 rounded-full" src="/img/KaylasLOGO.png" alt="KKDes Logo">
            </div>
        </div>

        <div class="header border-2 border-black" id="home">
            <div class="background"></div>
            <div class="title text-center flex justify-center p-3 text-2xl">
                <h1>The best gifts are made with love.</h1>
            </div>
        </div>
        <div id="nav" class="nav z-10 fixed top-0 right-0">
            <ul class="flex justify-evenly items-center text-lg gap-4 p-4 z-10 md:flex-row flex-col ">
                <li><a href="#home">Home</a></li>
                <li><a href="/public/paintings.html">Paintings</a></li>
                <li><a href="/public/digital.html">Digital</a></li>
                <li><a href="/public/aboutme.html">About Me</a></li>
            </ul>
        </div>
        <div class="main sm:m-16 md:m-36 p-4">
            <div class="bigbox border-2 border-black grid gap-5 sm:grid-cols-1 md:grid-cols-2 sm:grid-rows-3 md:grid-rows-2 justify-center items-center">
                <div class="aboutme box">
                    <h2 class="text-3xl mb-8">About the Artist</h2>
                    <a href="/public/aboutme.html"><img src="/img/clover and his pet.jpg" alt="mysterious"></a>
                </div>
                <div class="paintings box overflow-hidden">
                    <h2 class="text-3xl mb-8">Paintings</h2>
                    <a href="/public/paintings.html"><img src="/img/felix-walter.cropped.jpg" alt="felix walter"></a>
                </div>
                <div class="digital box">
                    <h2 class="text-3xl mb-8">Digital</h2>
                    <a href="/public/digital.html">
                        <img src="/img/bee.cropped.jpg" alt="bees">
                    </a>
                </div>
                <div class="thing flex flex-col justify-items-center">
                    <h2 class="text-3xl mb-8">Socials</h2>
                    <div class="socials grid grid-cols-2 gap-6 grid-rows-2 justify-center justify-items-center items-center">

                        <div class="etsy w-1/2">
                           <a href="https://www.etsy.com/shop/KaylaKrenDesigns"><img src="/img/Etsy_logo.svg.png" alt="Etsy"></a> 
                        </div>
                        <div class="faceb  w-1/2">
                           <a href="https://www.facebook.com/kaykrenitskyart"> <img src="/img/facebookLogo.png" alt="facebook"></a>
                        </div>
                        <div class="ig w-1/2">
                            <a href="https://www.instagram.com/kaylakrendesigns/"><img src="/img/Instagram-Logo.svg" alt="ig"></a>
                        </div>
                        <div class="gmail w-1/2">
                            <a href="mailto:kkrenit@gmail.com"><img src="/img/Google__G__Logo.svg.png" alt="gmail"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer border-2 border-black flex">
            <div class="footerLogo w-32 flex ">
                <img class="footerLogoImg" src="/img/KaylasLOGO.png" alt="kk logo">
               
            </div>
            <h2 class="text-4xl flex-1 text-center m-auto md:text-2xl"><a href="https://docs.google.com/forms/d/1NcFi5kL7Nd6v1ekpQ2Ke1-iBdnu5ufLEXbF2EWpyqYQ/edit?usp=drive_web">CLick Here to place an order with Kayla!</a></h2>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
